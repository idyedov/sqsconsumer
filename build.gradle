plugins {
    id 'java'
}

group 'com.dyedov.sqs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.349'
    compile group: 'com.evanlennick', name: 'retry4j', version: '0.12.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
}
